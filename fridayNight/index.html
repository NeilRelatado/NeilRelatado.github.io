<!DOCTYPE html>
<html>
<head>
    
    <title>Friday Night</title>
    
    
</head>
<body style="font-family: Arial, Helvetica, sans-serif;;">
  <div id="fridayNight" style="display:none; text-align: center">
       <h1>ITS FRIDAY NIGHT</h1>
       <span id="playFridayNight"> 
       </span> 
        <img src="friday.gif" alt="ITSFRIDAYNIGHT" />
  </div>

  <div id="NotFridayNight" style="display:none;text-align: center;">
      <h1>It is not Friday Night ...</h1>
      <img src="notfriday.jpg" alt="ITNOTFRIDAY"/>
  </div>
      
      
   <script>

    







       
    var today = new Date();

     console.log(today.getDay());  
     console.log(today.getHours());

    
    if (today.getDay() == 5 && today.getHours() > 16){
        document.getElementById("fridayNight").style.display = "block";
        document.getElementById("playFridayNight").innerHTML += 
        ' <audio controls autoplay loop> <source src="friday.mp3" type="audio/mpeg"> </audio> <br />';
    } else {
        document.getElementById("NotFridayNight").style.display = "block";




    }






    </script>
      



</body>



</html>
